<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Spline Sans Mono' rel='stylesheet'>

    <script src="./static/index.js" defer></script>

    <!-- jQuery-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <title>Ana Lopez Murillo's Personal Webite</title>
</head>
<body>
    <header></header>
    <main>
        <!--Icons (left)-->
        <div class="icons-column">
            <div class="draggable icon" id="desktop">
                <img src="./static/icons/DesktopLarge.png">
                <h1 class="child">Desktop</h1>
            </div>

            <div class="draggable icon" id="weather">
                <img src="./static/icons/WeatherLarge.png">
                <h1 class="child">Weather</h1>
            </div>

            <a href="https://github.com/AnaLopezMurillo" target="_blank" class="draggable">
                <img src="./static/icons/Github.png">
                <h1 class="child">GitHub</h1>
            </a>

            <a href="https://www.linkedin.com/in/analopezmurillo/" target="_blank" class="draggable">
                <img src="./static/icons/LinkedIn.png">
                <h1 class="child">LinkedIn</h1>
            </a>

            <div class="draggable icon" id="site-specs">
                <img src="./static/icons/sitespecsLarge.png">
                <h1 class="child">Site Specs</h1>
            </div>

            <div class="draggable icon" d="recycling">
                <img src="./static/icons/RecycleLarge.png" i>
                <h1 class="child">Recycling Bin</h1>
            </div>

        </div>

        <!--Work Space (Right)-->

        <!--Desktop-->
        <div class="desktop tab draggable resizable" id="desktop-tab">
            <div class="tab-header">
                <img src="./static/icons/DesktopSmall.png">
                <p>Desktop</p>
            </div>
            <div class="tab-content">
                <div class="desktop-icon icon">
                    <img src="./static/icons/AboutLarge.png">
                    <h1>About</h1>
                </div>
                <div class="desktop-icon icon">
                    <img src="./static/icons/ResearchLarge.png">
                    <h1>Research</h1>
                </div>
                <div class="desktop-icon icon">
                    <img src="./static/icons/ProjectsLarge.png">
                    <h1>Projects</h1>
                </div>
            </div>
            <div class="tab-content icon">
                <div class="desktop-icon">
                    <img src="./static/icons/ResumeLarge.png">
                    <h1>Resume</h1>
                </div>
                <div class="desktop-icon">
                    <img src="./static/icons/ContactLarge.png">
                    <h1>Contact</h1>
                </div>
            </div>
        </div>

        <!--About-->
        <div class="about tab draggable resizable" id="about-tab">
            <div class="tab-header">
                <img src="./static/icons/AboutSmall.png">
                <p>About</p>
            </div>

        </div>

    </main>
    <footer>
        <button class="windows-button">
            <img class="windows-large" src="./static/icons/WindowsLarge.png">
            <h1>Start</h1>
        </button>
        <div class="url">
            analopezmurillo@github.io
        </div>
        <div id="clock">

        </div>
    </footer>
    
</body>

</html>
